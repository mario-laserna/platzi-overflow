<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Título"
      name="titulo"
      ngModel="">
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Descripción"
      name="descripcion"
      ngModel="">
  </mat-form-field>

  <mat-grid-list cols="4" rowHeight="3:2">
    <mat-grid-tile>
      <mat-radio-group [ngModel] name="icon">
        <mat-radio-button value="none">
          <i mat-list-icon class="material-icons">help</i>
          <small>Sin ícono</small>
        </mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let icon of icons">
      <mat-radio-group [ngModel] name="icon">
        <mat-radio-button value="devicon devicon-{{ icon.name }}-{{ getIconVersion(icon) }}">
          <i mat-list-icon class="devicon devicon-{{ icon.name }}-{{ getIconVersion(icon) }}"></i>
        </mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>
  </mat-grid-list>

  <button mat-raised-button type="submit" color="accent">Enviar</button>
</form>
