<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      placeholder="Correo electrónico"
      formControlName="email"
      id="email">
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Contraseña"
      formControlName="password"
      id="password">
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Repetir Contraseña"
      formControlName="password2"s
      id="password2">
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Nombre"
      formControlName="firstName"
      id="firstName">
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Apellidos"
      formControlName="lastName"
      id="lastName">
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Crear cuenta</button>
</form>
